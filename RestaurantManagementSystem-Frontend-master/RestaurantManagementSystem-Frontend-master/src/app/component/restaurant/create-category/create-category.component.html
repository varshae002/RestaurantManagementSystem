<div class="container">
    <h2>Create New Category</h2>

    <!-- Error and Success Messages -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Form to Create Category -->
    <form (ngSubmit)="createCategory()">
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" [(ngModel)]="category.name" name="categoryName" class="form-control"
                   placeholder="Enter Category Name" required/>
        </div>

        <div class="form-group">
            <label for="categoryDescription">Category Description</label>
            <textarea id="categoryDescription" [(ngModel)]="category.description" name="categoryDescription"
                      class="form-control" placeholder="Enter Category Description" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">Create Category</button>
    </form>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Creating category...</p>
    </div>
</div>
