<div class="container">
    <h2>Update Restaurant</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- ID Input Form -->
    <form [formGroup]="idForm" (ngSubmit)="onIdSubmit()">
        <div class="form-group">
            <label for="restaurantId">Restaurant ID</label>
            <input id="restaurantId" formControlName="restaurantId" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Details</button>
    </form>

    <!-- Restaurant Update Form -->
    <form *ngIf="restaurantId" [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" formControlName="phoneNumber" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" formControlName="address" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="district">District</label>
            <input id="district" formControlName="district" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input id="state" formControlName="state" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input id="zipCode" formControlName="zipCode" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="emailId">Email ID</label>
            <input id="emailId" formControlName="emailId" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<br/><br/><br/><br/>
