<header class="header">
    <a class="logo" routerLink="/waiter/home">Waiter Dashboard</a>
    <div class="nav-items">
        <a *ngFor="let item of navItems"
           [routerLink]="item.path"
           routerLinkActive="selected"
           (click)="gotourl(item.path)">
            <i class="{{ item.icon }}"></i> {{ item.label }}
        </a>
    </div>
</header>
