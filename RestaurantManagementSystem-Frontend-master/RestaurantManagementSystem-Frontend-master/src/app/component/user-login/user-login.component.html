<section class="login-section">
    <div class="login-container">
        <div class="login-card">
            <div class="login-left">
                <img
                        src="https://cache.marriott.com/content/dam/marriott-renditions/AUHDM/auhdm-cuisine-3983-hor-wide.jpg?output-quality=70&interpolation=progressive-bilinear&downsize=1336px:*"
                        class="login-image"
                        alt="Restaurant"
                />
            </div>
            <div class="login-right">
                <h1 class="login-title">Sign In</h1>
                <p class="login-subtitle">Welcome back! Please enter your credentials to sign in.</p>

                <div class="form-group">
                    <label for="emailID" class="form-label">Email Address</label>
                    <input type="text" id="emailID" [(ngModel)]="emailID" class="form-control"
                           placeholder="Your Email Address"/>
                    <div class="error">{{ errormessage }}</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            id="password"
                            [(ngModel)]="password"
                            class="form-control"
                            placeholder="Your Password"
                    />
                    <div class="error">{{ errormessagep }}</div>
                </div>

                <button class="login-btn" (click)="login()">Login</button>

                <div class="login-links">
                    <a class="forgot-password" (click)="routeToForgotPassword()">Forgot Password?</a>
                    <p class="new-user">Not registered? <a (click)="routeToNewUser()">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
