<div *ngIf="pastDeliveries.length > 0" class="centered">
    <table class="tbl">
        <thead>
        <tr>
            <th>Delivery ID</th>
            <th>Time</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let delivery of pastDeliveries">
            <td>{{ delivery.id }}</td>
            <td>{{ delivery.deliveryTime | date:'short' }}</td>
            <td>{{ delivery.street }}, {{ delivery.city }}, {{ delivery.state }} {{ delivery.postalCode }}</td>
            <td>{{ delivery.status }}</td>
        </tr>
        </tbody>
    </table>
</div>
