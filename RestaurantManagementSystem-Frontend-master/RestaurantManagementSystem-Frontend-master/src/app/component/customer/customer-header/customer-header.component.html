<header class="header">
    <a class="logo" routerLink="/customer/home">Customer Dashboard</a>
    <div class="nav-items">
        <a *ngFor="let item of navItems"
           [routerLink]="item.path"
           routerLinkActive="selected"
           (click)="gotourl(item.path)">
            <i [class]="item.icon"></i>
            <span>{{ item.label }}</span>
        </a>
    </div>
</header>
