<div class="payment-form-container">
    <h2>Create Payment</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="paymentDate">Payment Date</label>
            <input id="paymentDate" formControlName="paymentDate" type="date" class="form-control"/>
            <div *ngIf="paymentForm.get('paymentDate')?.invalid && paymentForm.get('paymentDate')?.touched"
                 class="text-danger">
                Payment date is required.
            </div>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" formControlName="amount" type="number" step="0.01" class="form-control"/>
            <div *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched" class="text-danger">
                Valid amount is required.
            </div>
        </div>

        <div class="form-group">
            <label for="orderId">Order ID</label>
            <input id="orderId" formControlName="orderId" type="text" class="form-control"/>
            <div *ngIf="paymentForm.get('orderId')?.invalid && paymentForm.get('orderId')?.touched" class="text-danger">
                Order ID is required.
            </div>
        </div>

        <button type="submit" class="btn" [disabled]="paymentForm.invalid">Create Payment</button>
    </form>
</div>
