<div class="container">
    <h2>Update Menu Item</h2>

    <!-- Error and Success Messages -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Form to Update Menu Item -->
    <form [formGroup]="updateMenuItemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Menu Item ID</label>
            <input type="number" id="id" formControlName="id" (change)="getMenuItemById()" class="form-control"
                   required/>
        </div>

        <div class="form-group" *ngIf="!isLoading">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" required/>
        </div>

        <div class="form-group" *ngIf="!isLoading">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control" required/>
        </div>

        <div class="form-group" *ngIf="!isLoading">
            <label for="categoryId">Category</label>
            <select id="categoryId" formControlName="categoryId" class="form-control" required>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>

        <div class="form-group" *ngIf="!isLoading">
            <label for="restaurantId">Restaurant</label>
            <select id="restaurantId" formControlName="restaurantId" class="form-control" required>
                <option *ngFor="let restaurant of restaurants"
                        [value]="restaurant.userId">{{ restaurant.firstName }} {{ restaurant.lastName }}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="updateMenuItemForm.invalid || isLoading">Update Menu
            Item
        </button>
    </form>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading menu item...</p>
    </div>
</div>
