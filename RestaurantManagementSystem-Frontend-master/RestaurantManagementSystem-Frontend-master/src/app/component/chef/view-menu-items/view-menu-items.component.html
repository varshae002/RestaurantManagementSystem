<div *ngIf="menuItems.length > 0" class="centered">
    <table class="tbl">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let item of menuItems">
            <td>{{ item?.id }}</td>
            <td>{{ item?.name }}</td>
            <td>{{ item?.price }}</td>
        </tr>
    </table>
</div>
<p *ngIf="menuItems.length === 0">No menu items available.</p>
